<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="shortcut icon" href="images/simon-favicon.ico" type="image/ico">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">

</head>

<body>
  <h1 id="level-title" class="clickable">Press a key to start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <div class="inner-btn in-green"></div>
      </div>

      <div type="button" id="red" class="btn red">
        <div class="inner-btn in-red"></div>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <div class="inner-btn in-yellow"></div>
      </div>
      <div type="button" id="blue" class="btn blue">
        <div class="inner-btn in-blue"></div>
      </div>

    </div>

  </div>

  <div class="stats-container">
    <div class="your-level">Level: 0</div>
    <div class="your-points">0 Points</div>
  </div>


  <div class="glass-screen"></div>

  <div class="banner-container">
    <img src="images/ropes.png" class="ropes" width="50%">
    <div class="restart-btn">
      <div class="layer">
        <h2 class="restart-txt">Restart</h2>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
